<section id="admin" class="admin section offset-header">
	<div class="container">
		<h1>Your OKRs</h1>
		<p>Hello {{currentUser.fullname}}!</p>
    <div class="objectives-container">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
          <p>Objective</p>
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
              <span class="sr-only">40% Complete (success)</span>
            </div>
          </div>
        </div>
        <!-- List group -->
        <ul class="list-group">
          <li class="list-group-item">Key Result 1</li>
          <li class="list-group-item">Key Result 2</li>
          <li class="list-group-item">Key Result 3</li>
        </ul>
      </div>

    </div>
    <span ng-click="create()" class="glyphicon glyphicon-plus-sign"></span>
		<p style="color:red">{{errorMessage}}</p>
		<p><strong>NB: $http requests are made with CSRF protection. To more, some requests needs to be logged in to get their results.</strong></p>
	</div>
</section>
